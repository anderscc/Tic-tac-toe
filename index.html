<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Practice Tic Tac Toe Game">
    
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div>
            <h2>Score Tracker</h2>
            <div class="score">
                <h3>Player 1 Score: <span id="player1-score">0</span></h3>
                <h3>Player 2 Score: <span id="player2-score">0</span></h3>
            </div>
        </div>
        <button>Start Game</button>
        <div class="board" id="board">
            <div class="cell" id="cell1" data-value="1"></div>
            <div class="cell" id="cell2" data-value="2"></div>
            <div class="cell" id="cell3" data-value="3"></div>
            <div class="cell" id="cell4" data-value="4"></div>
            <div class="cell" id="cell5" data-value="5"></div>
            <div class="cell" id="cell6" data-value="6"></div>
            <div class="cell" id="cell7" data-value="7"></div>
            <div class="cell" id="cell8" data-value="8"></div>
            <div class="cell" id="cell9" data-value="9"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
